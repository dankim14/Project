<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Course Catalog</title>
</head>




        <div class="top portion col-8 mx-auto">
            <div class="nav">
                <h1 class="nav-title">Welcome</h1>
                <ul class="nav-links">
                    <li>
                        <a href="/home">Home</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                    <li>
                        <a href="/new/course">Add Course</a>
                    </li>
                    <li>
                        <a href="/catalog">Course Catalog</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div class="container">
        <table class="table table-hover mx-auto">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quarter</th>
                </tr>
            </thead>
            <tbody>
                {% for course in all_courses %}
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.quarter}}</td>
                        <td>
                            <a href="/course/{{course.id}}">show</a>
                            {% if course.professors_id == session.professors_id %}
                            <a href="/edit/course/{{course.id}}">| edit |</a>
                            <a href="/delete/course/{{course.id}}">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
